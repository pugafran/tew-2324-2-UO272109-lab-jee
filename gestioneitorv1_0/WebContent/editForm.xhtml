<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
	<h:head>
		<title>‚Äú#{msgs.tituloOperacionEdicion}‚Äù</title>
		<style>
.footer {
	position: fixed;
	bottom: 0;
	width: 100%; /* Ocupa todo el ancho horizontal */
	height: 60px; /* Altura del footer */
	background-color: #F5F5F5;
	border-top: 3px solid #E0E0E0;
	display: flex; /* Activar flexbox */
	justify-content: center; /* Centrar horizontalmente */
	align-items: center; /* Centrar verticalmente */
}

.content-wrapper {
	padding-bottom: 60px; /* Tama√±o de la altura del footer */
	min-height: 100%; /* Ocupa al menos el 100% del alto de la ventana */
	box-sizing: border-box;
}

.footer a {
	display: inline-block;
	color: #2B2B2B; /* Color de texto gris oscuro para contraste */
	text-decoration: none;
	font-weight: bold; /* Texto en negrita */
	font-size: 20px;
	padding: 10px 25px;
	border-radius: 25px; /* Bordes redondeados */
	background-color: #E0E0E0; /* Fondo gris */
	box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
	/* Sombra sutil para darle un aspecto elevado */
	transition: background-color 0.3s, transform 0.3s;
	/* Transiciones suaves al pasar el rat√≥n */
}

.footer a:hover {
	background-color: #D5D5D5;
	/* Fondo gris un poco m√°s oscuro al pasar el rat√≥n */
	transform: translateY(-2px);
	/* Efecto de "levantamiento" al pasar el rat√≥n */
}

.footer a:active {
	transform: translateY(0px); /* Efecto de "presionado" al hacer clic */
}
</style>
	</h:head>

	<h:body>

		<h:form>
<p:panelGrid columns="2" styleClass="formTable">
 #{msgs.nombre}
 <h:panelGroup>
					<p:inputText value="#{alumno.nombre}" required="true"
						requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
						validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
						id="nombre">
						<f:validateLength maximum="20" />
					</p:inputText>
					<p:message for="nombre" />
				</h:panelGroup>
 #{msgs.apellidos}
 <h:panelGroup>
					<p:inputText value="#{alumno.apellidos}" required="true"
						requiredMessage="#{msgs.formAlta_apellidos_requiredMessage}"
						validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}"
						id="apellidos">
						<f:validateLength maximum="40" />
					</p:inputText>
					<p:message for="apellidos" />
				</h:panelGroup>
 #{msgs.userid}
 <h:panelGroup>
					<p:inputText value="#{alumno.iduser}" required="true"
						requiredMessage="#{msgs.formAlta_iduser_requiredMessage}"
						validatorMessage="#{msgs.formAlta_iduser_validatorMessage}"
						id="iduser">
						<f:validateLength minimum="5" maximum="8" />
					</p:inputText>
					<p:message for="iduser" />
				</h:panelGroup>
 #{msgs.correo}
 <h:panelGroup>
					<p:inputText value="#{alumno.email}" required="true"
						requiredMessage="#{msgs.formAlta_correo_requiredMessage}"
						validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
						id="correo">
						<f:validateRegex pattern=".+@.+\.[a-z]+" />
					</p:inputText>
					<p:message for="correo" />
				</h:panelGroup>
			</p:panelGrid>
			<p:commandButton value="#{msgs.enlaceEditar}"
				action="#{controller.salva}" update="@form" />
		</h:form>

			<h:form>
			<footer class="footer"> <h:commandLink
				value="#{msgs.enlaceCasa}" action="home" style="margin-right: 20px;" />
			<h:commandLink value="#{msgs.enlaceIdiomaES}   üá™üá∏"
				actionListener="#{settings.setSpanish}" style="margin-right: 10px;">
			</h:commandLink> <h:commandLink value="#{msgs.enlaceIdiomaEN}   üá¨üáß"
				actionListener="#{settings.setEnglish}">
			</h:commandLink> </footer>
		</h:form>
	</h:body>

</f:view>
</html>
